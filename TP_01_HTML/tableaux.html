<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>tableaux</title>
    <style>
      table, td, th {
      border: 1px solid black;
      }
      td, th {
      padding: 5px;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
	<td colspan="2">1</td>
	<td colspan="2">2</td>
	<td>3</td>
      </tr>
      <tr>
	<td>4</td>
	<td rowspan="3">5</td>
	<td>6</td>
	<td>7</td>
	<td>8</td>
      </tr>
      <tr>
	<td rowspan="3">9</td>
	<td>10</td>
	<td>11</td>
	<td>12</td>
      </tr>
      <tr>
	<td>13</td>
	<td colspan="2" rowspan="2">14</td>
      </tr>
      <tr>
	<td>15</td>
	<td>16</td>
      </tr>       
    </table>

    <br />
    
    <table>
      <tr>
	<th rowspan="3">Jour</th>
	<th colspan="3">Conférences</th>
      </tr>
      <tr>
	<th colspan="2">Horaires</th>
	<th rowspan="2">Sujet</th>
      </tr>
      <tr>
	<th>Début</th>
	<th>Fin</th>
      </tr>
      <tr>
	<td rowspan="2">Lundi</td>
	<td>14h</td>
	<td>15h</td>
	<td rowspan="2">Apprentissage <br />automatique</td>
      </tr>
      <tr>
	<td>15h30</td>
	<td>16h30</td>
      </tr>
            <tr>
	<td rowspan="2">Jeudi</td>
	<td>14h30</td>
	<td>15h30</td>
	<td>Théorie <br />des graphes</td>
      </tr>
      <tr>
	<td>15h30</td>
	<td>16h30</td>
	<td>Complexité <br /> des algorithmes</td>
      </tr>
    </table>
	  






    
  </body>

</html>
